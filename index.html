<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pulse Radar</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
            display: flex;
            overflow-x: hidden;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 300px;
            min-width: 300px;
            background: rgb(34 43 75);
            border-right: 1px solid #2a2a4a;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            height: 100vh;
            overflow-y: auto;
            transition: margin-left 0.3s ease, opacity 0.3s ease;
            position: relative;
        }
        .sidebar.collapsed {
            margin-left: -300px;
            opacity: 0;
            pointer-events: none;
        }
        .sidebar-title {
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .sidebar-title .logo {
            font-size: 20px;
        }
        .sidebar-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .sidebar-section-label {
            font-size: 11px;
            text-transform: uppercase;
            color: #666;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .sidebar input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #2a2a4a;
            border-radius: 8px;
            background: #333;
            color: #fff;
            font-size: 13px;
        }
        .sidebar input[type="text"]:focus {
            outline: none;
            border-color: #4a9eff;
        }
        .sidebar-input-row {
            display: flex;
            gap: 6px;
        }
        .sidebar-input-row input {
            flex: 1;
            min-width: 0;
        }

        /* Sidebar Buttons */
        button {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #4a9eff;
            color: #fff;
        }
        .btn-primary:hover {
            background: #3a8eef;
        }
        .btn-secondary {
            background: #333;
            color: #fff;
        }
        .btn-secondary:hover {
            background: #444;
        }
        .btn-fetch {
            background: #28a745;
            color: #fff;
            width: 100%;
            padding: 12px;
        }
        .btn-fetch:hover {
            background: #218838;
        }
        .btn-danger {
            background: transparent;
            color: #ff6b6b;
            border: 1px solid #ff6b6b33;
            width: 100%;
            padding: 10px;
            font-size: 12px;
        }
        .btn-danger:hover {
            background: #ff6b6b15;
        }
        .btn-sm {
            padding: 8px 12px;
            font-size: 12px;
        }

        /* Repo List in Sidebar */
        .repo-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
            max-height: 200px;
            overflow-y: auto;
        }
        .repo-tag {
            background: #1e1e3a;
            padding: 8px 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
            border: 1px solid #2a2a4a;
        }
        .repo-tag span:first-child {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .repo-tag .remove {
            cursor: pointer;
            color: #ff6b6b;
            font-weight: bold;
            font-size: 16px;
            padding: 0 4px;
            flex-shrink: 0;
        }
        .repo-tag .remove:hover {
            color: #ff4444;
        }

        /* Sort Options */
        .sort-options {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .sort-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            color: #aaa;
            transition: all 0.15s;
            border: 1px solid transparent;
        }
        .sort-option:hover {
            background: #1e1e3a;
            color: #fff;
        }
        .sort-option.active {
            background: #4a9eff20;
            color: #4a9eff;
            border-color: #4a9eff44;
        }
        .sort-option input[type="radio"] {
            display: none;
        }
        .sort-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .sort-option.active .sort-dot {
            border-color: #4a9eff;
        }
        .sort-option.active .sort-dot::after {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4a9eff;
        }

        /* ===== TOGGLE BUTTON ===== */
        .sidebar-toggle {
            position: fixed;
            left: 300px;
            top: 14px;
            z-index: 100;
            width: 32px;
            height: 32px;
            background: rgba(10, 10, 30, 0.95);
            border: 1px solid #2a2a4a;
            border-radius: 6px;
            color: #888;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: left 0.3s ease, background 0.2s;
            padding: 0;
        }
        .sidebar-toggle:hover {
            background: #333;
            color: #fff;
        }
        .sidebar-toggle.shifted {
            left: 10px;
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
            transition: margin-left 0s;
        }
        .stats-section {
            display: grid;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .repo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        @media (max-width: 900px) {
            .repo-grid {
                grid-template-columns: 1fr;
            }
        }
        @media (min-width: 1600px) {
            .repo-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* ===== CARDS ===== */
        .repo-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #4a9eff;
        }
        .repo-card.error {
            border-left-color: #ff6b6b;
        }
        .repo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .repo-name {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }
        .repo-name a {
            color: #4a9eff;
            text-decoration: none;
        }
        .repo-name a:hover {
            text-decoration: underline;
        }
        .total-downloads {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
        }
        .repo-stats {
            display: flex;
            gap: 16px;
            margin-bottom: 15px;
            font-size: 13px;
        }
        .repo-stat {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #888;
        }
        .repo-stat .icon {
            font-size: 14px;
        }
        .repo-stat .value {
            color: #e0e0e0;
            font-weight: 500;
        }
        .releases-table {
            width: 100%;
            border-collapse: collapse;
        }
        .releases-table th, .releases-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        .releases-table th {
            color: #888;
            font-weight: 500;
            font-size: 12px;
            text-transform: uppercase;
        }
        .release-tag {
            background: #333;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
        }
        .download-count {
            color: #28a745;
            font-weight: 600;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #888;
        }
        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #4a9eff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .summary-card {
            background: linear-gradient(135deg, #4a9eff 0%, #28a745 100%);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            margin-bottom: 0;
        }
        .summary-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        @media (max-width: 500px) {
            .summary-stats {
                flex-direction: column;
                gap: 20px;
            }
        }
        .summary-total {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
        }
        .summary-label {
            color: rgba(255,255,255,0.8);
            margin-top: 5px;
        }
        .error-msg {
            color: #ff6b6b;
            font-size: 14px;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .cache-info {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }

        /* ===== SPARKLINE ===== */
        .sparkline-container {
            margin-top: 12px;
            padding-top: 10px;
            border-top: 1px solid #2a2a4a;
        }
        .sparkline-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .sparkline-label span {
            color: #888;
            font-weight: 400;
            text-transform: none;
        }
        .sparkline-svg {
            width: 100%;
            height: 40px;
            display: block;
        }
        .sparkline-svg .spark-line {
            fill: none;
            stroke: #4a9eff;
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .sparkline-svg .spark-area {
            fill: url(#sparkGrad);
        }
        .sparkline-svg .spark-dot {
            fill: #4a9eff;
        }
        .sparkline-no-data {
            color: #444;
            font-size: 11px;
            font-style: italic;
            padding: 4px 0;
        }

        .divider {
            border: none;
            border-top: 1px solid #2a2a4a;
            margin: 2px 0;
        }
        .no-repos {
            color: #555;
            font-size: 12px;
            font-style: italic;
            padding: 4px 0;
        }

        /* Sidebar Scrollbar */
        .sidebar::-webkit-scrollbar,
        .repo-list::-webkit-scrollbar {
            width: 4px;
        }
        .sidebar::-webkit-scrollbar-track,
        .repo-list::-webkit-scrollbar-track {
            background: transparent;
        }
        .sidebar::-webkit-scrollbar-thumb,
        .repo-list::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-title">
            <span class="logo">üì°</span> GitHub Pulse Radar
        </div>

        <div class="sidebar-section">
            <span class="sidebar-section-label">Repository hinzuf√ºgen</span>
            <div class="sidebar-input-row">
                <input type="text" id="repoInput" placeholder="owner/repo oder URL">
                <button class="btn-primary btn-sm" onclick="addRepo()">+</button>
            </div>
        </div>

        <div class="sidebar-section">
            <span class="sidebar-section-label">Repositories</span>
            <div class="repo-list" id="repoList"></div>
        </div>

        <hr class="divider">

        <div class="sidebar-section">
            <span class="sidebar-section-label">Sortierung</span>
            <div class="sort-options" id="sortOptions">
                <label class="sort-option active" data-sort="downloads">
                    <input type="radio" name="sort" value="downloads" checked>
                    <span class="sort-dot"></span>
                    üì• Downloads
                </label>
                <label class="sort-option" data-sort="stars">
                    <input type="radio" name="sort" value="stars">
                    <span class="sort-dot"></span>
                    ‚≠ê Sterne
                </label>
                <label class="sort-option" data-sort="forks">
                    <input type="radio" name="sort" value="forks">
                    <span class="sort-dot"></span>
                    üî± Forks
                </label>
                <label class="sort-option" data-sort="issues">
                    <input type="radio" name="sort" value="issues">
                    <span class="sort-dot"></span>
                    ‚ö†Ô∏è Issues
                </label>
                <label class="sort-option" data-sort="watchers">
                    <input type="radio" name="sort" value="watchers">
                    <span class="sort-dot"></span>
                    üëÅÔ∏è Watchers
                </label>
                <label class="sort-option" data-sort="prs">
                    <input type="radio" name="sort" value="prs">
                    <span class="sort-dot"></span>
                    üîÄ Pull Requests
                </label>
                <label class="sort-option" data-sort="name">
                    <input type="radio" name="sort" value="name">
                    <span class="sort-dot"></span>
                    üî§ Name
                </label>
            </div>
        </div>

        <hr class="divider">

        <div class="sidebar-section">
            <span class="sidebar-section-label">GitHub Token (optional)</span>
            <div class="sidebar-input-row">
                <input type="text" id="githubToken" placeholder="ghp_...">
                <button class="btn-secondary btn-sm" onclick="saveToken()">üíæ</button>
            </div>
        </div>

        <div class="sidebar-section" style="margin-top: auto;">
            <button class="btn-fetch" onclick="fetchAllStats()">üîÑ Statistiken abrufen</button>
            <button class="btn-danger" onclick="clearAll()">Alle Repos entfernen</button>
        </div>
    </aside>

    <!-- Toggle Button -->
    <button class="sidebar-toggle" id="sidebarToggle" onclick="toggleSidebar()" title="Men√º ein-/ausklappen">‚ò∞</button>

    <!-- Main Content -->
    <main class="main-content">
        <div class="stats-section" id="statsSection">
            <div class="empty-state">
                <p style="font-size:18px;margin-bottom:12px">üì° Noch keine Repositories</p>
                <p>Trage im Seitenmen√º ein Repository ein, z.B.:</p>
                <p style="margin-top:8px"><code style="background:#2a2a4a;padding:6px 14px;border-radius:6px;color:#4a9eff;font-size:14px">owner/repo</code></p>
                <p style="margin-top:6px;font-size:12px;color:#555">oder eine GitHub-URL wie https://github.com/owner/repo</p>
            </div>
        </div>
    </main>

    <script>
        let repos = JSON.parse(localStorage.getItem('grev-repos') || '[]');
        let githubToken = localStorage.getItem('grev-token') || '';
        let currentSort = localStorage.getItem('grev-sort') || 'downloads';
        let sidebarCollapsed = localStorage.getItem('grev-sidebar-collapsed') === 'true';
        let lastResults = null;
        let lastTotalAll = 0;
        let lastTotalStars = 0;

        function init() {
            document.getElementById('githubToken').value = githubToken;
            renderRepoList();
            applySortSelection();
            if (sidebarCollapsed) {
                document.getElementById('sidebar').classList.add('collapsed');
                document.getElementById('sidebarToggle').classList.add('shifted');
            }
            if (repos.length > 0) {
                fetchAllStats();
            }
        }

        /* ===== Sidebar Toggle ===== */
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.getElementById('sidebarToggle');
            sidebarCollapsed = !sidebarCollapsed;
            sidebar.classList.toggle('collapsed', sidebarCollapsed);
            toggle.classList.toggle('shifted', sidebarCollapsed);
            localStorage.setItem('grev-sidebar-collapsed', sidebarCollapsed);
        }

        /* ===== Sort ===== */
        function applySortSelection() {
            document.querySelectorAll('.sort-option').forEach(opt => {
                const val = opt.dataset.sort;
                opt.classList.toggle('active', val === currentSort);
                opt.querySelector('input').checked = (val === currentSort);
            });
        }

        document.getElementById('sortOptions').addEventListener('click', (e) => {
            const option = e.target.closest('.sort-option');
            if (!option) return;
            currentSort = option.dataset.sort;
            localStorage.setItem('grev-sort', currentSort);
            applySortSelection();
            if (lastResults) {
                renderResults(sortResults(lastResults), lastTotalAll, lastTotalStars);
            }
        });

        function sortResults(results) {
            const sorted = [...results];
            sorted.sort((a, b) => {
                if (!a.success) return 1;
                if (!b.success) return -1;
                switch (currentSort) {
                    case 'downloads': return b.totalDownloads - a.totalDownloads;
                    case 'stars': return b.stars - a.stars;
                    case 'forks': return b.forks - a.forks;
                    case 'issues': return b.openIssues - a.openIssues;
                    case 'watchers': return b.watchers - a.watchers;
                    case 'prs': return b.openPRs - a.openPRs;
                    case 'name': return a.repo.split('/')[1].localeCompare(b.repo.split('/')[1]);
                    default: return 0;
                }
            });
            return sorted;
        }

        /* ===== Token ===== */
        function saveToken() {
            githubToken = document.getElementById('githubToken').value.trim();
            localStorage.setItem('grev-token', githubToken);
            alert('Token gespeichert!');
        }

        /* ===== Repos ===== */
        function parseRepo(input) {
            input = input.trim();
            let match = input.match(/github\.com\/([^\/]+\/[^\/]+)/);
            if (match) return match[1].replace(/\/$/, '');
            if (/^[^\/]+\/[^\/]+$/.test(input)) return input;
            return null;
        }

        function addRepo() {
            const input = document.getElementById('repoInput');
            const repo = parseRepo(input.value);
            if (!repo) {
                alert('Ung√ºltiges Format. Verwende: owner/repo');
                return;
            }
            if (repos.includes(repo)) {
                alert('Repository bereits hinzugef√ºgt');
                return;
            }
            repos.push(repo);
            localStorage.setItem('grev-repos', JSON.stringify(repos));
            input.value = '';
            renderRepoList();
        }

        function removeRepo(repo) {
            repos = repos.filter(r => r !== repo);
            localStorage.setItem('grev-repos', JSON.stringify(repos));
            renderRepoList();
        }

        function renderRepoList() {
            const list = document.getElementById('repoList');
            if (repos.length === 0) {
                list.innerHTML = '<span class="no-repos">Keine Repositories hinzugef√ºgt</span>';
                return;
            }
            list.innerHTML = repos.map(repo => `
                <div class="repo-tag">
                    <span>${repo}</span>
                    <span class="remove" onclick="removeRepo('${repo}')">&times;</span>
                </div>
            `).join('');
        }

        function clearAll() {
            if (confirm('Alle Repositories entfernen?')) {
                repos = [];
                lastResults = null;
                localStorage.setItem('grev-repos', JSON.stringify(repos));
                renderRepoList();
                document.getElementById('statsSection').innerHTML = '<div class="empty-state"><p style="font-size:18px;margin-bottom:12px">üì° Noch keine Repositories</p><p>Trage im Seitenmen√º ein Repository ein, z.B.:</p><p style="margin-top:8px"><code style="background:#2a2a4a;padding:6px 14px;border-radius:6px;color:#4a9eff;font-size:14px">owner/repo</code></p><p style="margin-top:6px;font-size:12px;color:#555">oder eine GitHub-URL wie https://github.com/owner/repo</p></div>';
            }
        }

        /* ===== API ===== */
        function apiHeaders() {
            const h = {};
            if (githubToken) h['Authorization'] = `token ${githubToken}`;
            return h;
        }

        async function fetchReleases(owner, repo) {
            const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/releases?per_page=100`, { headers: apiHeaders() });
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            return response.json();
        }

        async function fetchRepoInfo(owner, repo) {
            const response = await fetch(`https://api.github.com/repos/${owner}/${repo}`, { headers: apiHeaders() });
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            return response.json();
        }

        async function fetchOpenPRs(owner, repo) {
            const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/pulls?state=open&per_page=1`, { headers: apiHeaders() });
            if (!response.ok) return 0;
            // GitHub returns total count in Link header or we can check array length with per_page=100
            const link = response.headers.get('Link');
            if (link) {
                const match = link.match(/page=(\d+)>; rel="last"/);
                if (match) return parseInt(match[1]);
            }
            const data = await response.json();
            return data.length;
        }

        async function fetchCommitActivity(owner, repo) {
            const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/stats/commit_activity`, { headers: apiHeaders() });
            if (!response.ok) return [];
            const data = await response.json();
            // API might return 202 (computing) with empty body
            if (!Array.isArray(data)) return [];
            return data.map(w => w.total);
        }

        async function fetchAllStats() {
            if (repos.length === 0) {
                alert('Bitte f√ºge zuerst Repositories hinzu');
                return;
            }

            const section = document.getElementById('statsSection');
            section.innerHTML = '<div class="loading"><div class="spinner"></div>Lade Statistiken...</div>';

            let totalAll = 0;
            let totalStars = 0;
            const results = [];

            for (const repo of repos) {
                const [owner, repoName] = repo.split('/');
                try {
                    const [releases, repoInfo, openPRs, commitActivity] = await Promise.all([
                        fetchReleases(owner, repoName),
                        fetchRepoInfo(owner, repoName),
                        fetchOpenPRs(owner, repoName),
                        fetchCommitActivity(owner, repoName)
                    ]);
                    let totalDownloads = 0;
                    const releaseData = releases.map(r => {
                        const downloads = r.assets.reduce((sum, a) => sum + a.download_count, 0);
                        totalDownloads += downloads;
                        return {
                            tag: r.tag_name,
                            name: r.name || r.tag_name,
                            downloads,
                            date: new Date(r.published_at).toLocaleDateString('de-DE'),
                            assets: r.assets
                        };
                    });
                    totalAll += totalDownloads;
                    totalStars += repoInfo.stargazers_count;
                    results.push({ 
                        repo, success: true, totalDownloads, releases: releaseData,
                        stars: repoInfo.stargazers_count, forks: repoInfo.forks_count,
                        openIssues: repoInfo.open_issues_count,
                        watchers: repoInfo.subscribers_count || 0,
                        openPRs: openPRs,
                        commitActivity: commitActivity
                    });
                } catch (error) {
                    results.push({ repo, success: false, error: error.message });
                }
            }

            lastResults = results;
            lastTotalAll = totalAll;
            lastTotalStars = totalStars;
            renderResults(sortResults(results), totalAll, totalStars);
        }

        /* ===== Sparkline ===== */
        function renderSparkline(data) {
            if (!data || data.length === 0) {
                return '<div class="sparkline-no-data">Keine Commit-Daten verf√ºgbar</div>';
            }
            const width = 300;
            const height = 40;
            const max = Math.max(...data, 1);
            const step = width / (data.length - 1 || 1);
            const points = data.map((v, i) => {
                const x = (i * step).toFixed(1);
                const y = (height - 2 - (v / max) * (height - 4)).toFixed(1);
                return `${x},${y}`;
            });
            const polyline = points.join(' ');
            const lastX = ((data.length - 1) * step).toFixed(1);
            const lastY = (height - 2 - (data[data.length - 1] / max) * (height - 4)).toFixed(1);
            const areaPoints = `0,${height} ${polyline} ${lastX},${height}`;
            const totalCommits = data.reduce((s, v) => s + v, 0);
            return `
                <svg class="sparkline-svg" viewBox="0 0 ${width} ${height}" preserveAspectRatio="none">
                    <defs>
                        <linearGradient id="sparkGrad" x1="0" y1="0" x2="0" y2="1">
                            <stop offset="0%" stop-color="#4a9eff" stop-opacity="0.3"/>
                            <stop offset="100%" stop-color="#4a9eff" stop-opacity="0.02"/>
                        </linearGradient>
                    </defs>
                    <polygon class="spark-area" points="${areaPoints}"/>
                    <polyline class="spark-line" points="${polyline}"/>
                    <circle class="spark-dot" cx="${lastX}" cy="${lastY}" r="2"/>
                </svg>
                <div style="font-size:11px;color:#666;margin-top:2px">${formatNumber(totalCommits)} Commits gesamt</div>
            `;
        }

        /* ===== Render ===== */
        function formatNumber(num) {
            return num.toLocaleString('de-DE');
        }

        function renderResults(results, totalAll, totalStars) {
            const section = document.getElementById('statsSection');
            
            let html = `
                <div class="summary-card">
                    <div class="summary-stats">
                        <div>
                            <div class="summary-total">${formatNumber(totalAll)}</div>
                            <div class="summary-label">Gesamt-Downloads</div>
                        </div>
                        <div>
                            <div class="summary-total">‚≠ê ${formatNumber(totalStars)}</div>
                            <div class="summary-label">Gesamt-Sterne</div>
                        </div>
                    </div>
                </div>
                <div class="repo-grid">
            `;

            for (const result of results) {
                const repoNameOnly = result.repo.split('/')[1];
                if (!result.success) {
                    html += `
                        <div class="repo-card error">
                            <div class="repo-header">
                                <span class="repo-name">${repoNameOnly}</span>
                                <span class="error-msg">Fehler: ${result.error}</span>
                            </div>
                        </div>
                    `;
                    continue;
                }

                html += `
                    <div class="repo-card">
                        <div class="repo-header">
                            <span class="repo-name">
                                <a href="https://github.com/${result.repo}" target="_blank">${repoNameOnly}</a>
                            </span>
                            <span class="total-downloads">${formatNumber(result.totalDownloads)} Downloads</span>
                        </div>
                        <div class="repo-stats">
                            <span class="repo-stat"><span class="icon">‚≠ê</span><span class="value">${formatNumber(result.stars)}</span></span>
                            <span class="repo-stat"><span class="icon">üî±</span><span class="value">${formatNumber(result.forks)}</span></span>
                            <span class="repo-stat"><span class="icon">‚ö†Ô∏è</span><span class="value">${formatNumber(result.openIssues)}</span></span>
                            <span class="repo-stat"><span class="icon">üëÅÔ∏è</span><span class="value">${formatNumber(result.watchers)}</span></span>
                            <span class="repo-stat"><span class="icon">üîÄ</span><span class="value">${result.openPRs} PRs</span></span>
                        </div>
                        ${result.releases.length > 0 ? `
                            <table class="releases-table">
                                <thead>
                                    <tr>
                                        <th>Release</th>
                                        <th>Assets</th>
                                        <th>Downloads</th>
                                        <th>Datum</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${result.releases.slice(0, 5).map(r => `
                                        <tr>
                                            <td><span class="release-tag">${r.tag}</span></td>
                                            <td>${r.assets.length}</td>
                                            <td class="download-count">${formatNumber(r.downloads)}</td>
                                            <td>${r.date}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                            ${result.releases.length > 5 ? `<p style="color:#888;font-size:12px;margin-top:10px">+ ${result.releases.length - 5} weitere Releases</p>` : ''}
                        ` : '<p style="color:#666">Keine Releases gefunden</p>'}
                        <div class="sparkline-container">
                            <div class="sparkline-label">Commit-Aktivit√§t <span>(letzte 52 Wochen)</span></div>
                            ${renderSparkline(result.commitActivity)}
                        </div>
                    </div>
                `;
            }

            html += `</div><p class="cache-info">Abgerufen: ${new Date().toLocaleString('de-DE')}</p>`;
            section.innerHTML = html;
        }

        /* ===== Events ===== */
        document.getElementById('repoInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addRepo();
        });

        init();
    </script>
</body>
</html>
