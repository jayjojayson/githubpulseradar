<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pulse Radar</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #fff;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
        }
        .input-section {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #1a1a2e;
            color: #fff;
            font-size: 14px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #4a9eff;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #4a9eff;
            color: #fff;
        }
        .btn-primary:hover {
            background: #3a8eef;
        }
        .btn-secondary {
            background: #333;
            color: #fff;
        }
        .btn-secondary:hover {
            background: #444;
        }
        .btn-fetch {
            background: #28a745;
            color: #fff;
        }
        .btn-fetch:hover {
            background: #218838;
        }
        .repo-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        .repo-tag {
            background: #333;
            padding: 6px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }
        .repo-tag .remove {
            cursor: pointer;
            color: #ff6b6b;
            font-weight: bold;
        }
        .stats-section {
            display: grid;
            gap: 20px;
        }
        .repo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        @media (max-width: 768px) {
            .repo-grid {
                grid-template-columns: 1fr;
            }
        }
        .repo-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #4a9eff;
        }
        .repo-card.error {
            border-left-color: #ff6b6b;
        }
        .repo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .repo-name {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }
        .repo-name a {
            color: #4a9eff;
            text-decoration: none;
        }
        .repo-name a:hover {
            text-decoration: underline;
        }
        .total-downloads {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
        }
        .repo-stats {
            display: flex;
            gap: 16px;
            margin-bottom: 15px;
            font-size: 13px;
        }
        .repo-stat {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #888;
        }
        .repo-stat .icon {
            font-size: 14px;
        }
        .repo-stat .value {
            color: #e0e0e0;
            font-weight: 500;
        }
        .releases-table {
            width: 100%;
            border-collapse: collapse;
        }
        .releases-table th, .releases-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        .releases-table th {
            color: #888;
            font-weight: 500;
            font-size: 12px;
            text-transform: uppercase;
        }
        .release-tag {
            background: #333;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
        }
        .download-count {
            color: #28a745;
            font-weight: 600;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #888;
        }
        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #4a9eff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .summary-card {
            background: linear-gradient(135deg, #4a9eff 0%, #28a745 100%);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            margin-bottom: 20px;
        }
        .summary-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        @media (max-width: 500px) {
            .summary-stats {
                flex-direction: column;
                gap: 20px;
            }
        }
        .summary-total {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
        }
        .summary-label {
            color: rgba(255,255,255,0.8);
            margin-top: 5px;
        }
        .error-msg {
            color: #ff6b6b;
            font-size: 14px;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .cache-info {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Pulse Radar</h1>
        <p class="subtitle">√úbersicht aller Download-Statistiken und Stars deiner Repositories</p>
        
        <div class="input-section">
            <div class="input-row">
                <input type="text" id="repoInput" placeholder="Repository hinzuf√ºgen (z.B. owner/repo oder GitHub URL)">
                <button class="btn-primary" onclick="addRepo()">Hinzuf√ºgen</button>
            </div>
            <div class="input-row">
                <input type="text" id="githubToken" placeholder="GitHub Token (optional, f√ºr h√∂here Rate Limits)">
                <button class="btn-secondary" onclick="saveToken()">Speichern</button>
            </div>
            <div class="repo-list" id="repoList"></div>
            <div style="margin-top: 15px;">
                <button class="btn-fetch" onclick="fetchAllStats()">Statistiken abrufen</button>
                <button class="btn-secondary" onclick="clearAll()">Alle entfernen</button>
            </div>
        </div>

        <div class="stats-section" id="statsSection">
            <div class="empty-state">
                F√ºge Repositories hinzu - die Statistiken werden automatisch geladen
            </div>
        </div>
    </div>

    <script>
        let repos = JSON.parse(localStorage.getItem('grev-repos') || '[]');
        let githubToken = localStorage.getItem('grev-token') || '';

        function init() {
            document.getElementById('githubToken').value = githubToken;
            renderRepoList();
            if (repos.length > 0) {
                fetchAllStats();
            }
        }

        function saveToken() {
            githubToken = document.getElementById('githubToken').value.trim();
            localStorage.setItem('grev-token', githubToken);
            alert('Token gespeichert!');
        }

        function parseRepo(input) {
            input = input.trim();
            let match = input.match(/github\.com\/([^\/]+\/[^\/]+)/);
            if (match) return match[1].replace(/\/$/, '');
            if (/^[^\/]+\/[^\/]+$/.test(input)) return input;
            return null;
        }

        function addRepo() {
            const input = document.getElementById('repoInput');
            const repo = parseRepo(input.value);
            if (!repo) {
                alert('Ung√ºltiges Format. Verwende: owner/repo');
                return;
            }
            if (repos.includes(repo)) {
                alert('Repository bereits hinzugef√ºgt');
                return;
            }
            repos.push(repo);
            localStorage.setItem('grev-repos', JSON.stringify(repos));
            input.value = '';
            renderRepoList();
        }

        function removeRepo(repo) {
            repos = repos.filter(r => r !== repo);
            localStorage.setItem('grev-repos', JSON.stringify(repos));
            renderRepoList();
        }

        function renderRepoList() {
            const list = document.getElementById('repoList');
            if (repos.length === 0) {
                list.innerHTML = '<span style="color:#666">Keine Repositories hinzugef√ºgt</span>';
                return;
            }
            list.innerHTML = repos.map(repo => `
                <div class="repo-tag">
                    <span>${repo}</span>
                    <span class="remove" onclick="removeRepo('${repo}')">&times;</span>
                </div>
            `).join('');
        }

        function clearAll() {
            if (confirm('Alle Repositories entfernen?')) {
                repos = [];
                localStorage.setItem('grev-repos', JSON.stringify(repos));
                renderRepoList();
                document.getElementById('statsSection').innerHTML = '<div class="empty-state">F√ºge Repositories hinzu - die Statistiken werden automatisch geladen</div>';
            }
        }

        async function fetchReleases(owner, repo) {
            const headers = {};
            if (githubToken) {
                headers['Authorization'] = `token ${githubToken}`;
            }
            const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/releases?per_page=100`, { headers });
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            return response.json();
        }

        async function fetchRepoInfo(owner, repo) {
            const headers = {};
            if (githubToken) {
                headers['Authorization'] = `token ${githubToken}`;
            }
            const response = await fetch(`https://api.github.com/repos/${owner}/${repo}`, { headers });
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            return response.json();
        }

        async function fetchAllStats() {
            if (repos.length === 0) {
                alert('Bitte f√ºge zuerst Repositories hinzu');
                return;
            }

            const section = document.getElementById('statsSection');
            section.innerHTML = '<div class="loading"><div class="spinner"></div>Lade Statistiken...</div>';

            let totalAll = 0;
            let totalStars = 0;
            const results = [];

            for (const repo of repos) {
                const [owner, repoName] = repo.split('/');
                try {
                    const [releases, repoInfo] = await Promise.all([
                        fetchReleases(owner, repoName),
                        fetchRepoInfo(owner, repoName)
                    ]);
                    let totalDownloads = 0;
                    const releaseData = releases.map(r => {
                        const downloads = r.assets.reduce((sum, a) => sum + a.download_count, 0);
                        totalDownloads += downloads;
                        return {
                            tag: r.tag_name,
                            name: r.name || r.tag_name,
                            downloads,
                            date: new Date(r.published_at).toLocaleDateString('de-DE'),
                            assets: r.assets
                        };
                    });
                    totalAll += totalDownloads;
                    totalStars += repoInfo.stargazers_count;
                    results.push({ 
                        repo, 
                        success: true, 
                        totalDownloads, 
                        releases: releaseData,
                        stars: repoInfo.stargazers_count,
                        forks: repoInfo.forks_count,
                        openIssues: repoInfo.open_issues_count
                    });
                } catch (error) {
                    results.push({ repo, success: false, error: error.message });
                }
            }

            renderResults(results, totalAll, totalStars);
        }

        function formatNumber(num) {
            return num.toLocaleString('de-DE');
        }

        function renderResults(results, totalAll, totalStars) {
            const section = document.getElementById('statsSection');
            
            let html = `
                <div class="summary-card">
                    <div class="summary-stats">
                        <div>
                            <div class="summary-total">${formatNumber(totalAll)}</div>
                            <div class="summary-label">Gesamt-Downloads</div>
                        </div>
                        <div>
                            <div class="summary-total">‚≠ê ${formatNumber(totalStars)}</div>
                            <div class="summary-label">Gesamt-Sterne</div>
                        </div>
                    </div>
                </div>
                <div class="repo-grid">
            `;

            for (const result of results) {
                const repoNameOnly = result.repo.split('/')[1];
                if (!result.success) {
                    html += `
                        <div class="repo-card error">
                            <div class="repo-header">
                                <span class="repo-name">${repoNameOnly}</span>
                                <span class="error-msg">Fehler: ${result.error}</span>
                            </div>
                        </div>
                    `;
                    continue;
                }

                html += `
                    <div class="repo-card">
                        <div class="repo-header">
                            <span class="repo-name">
                                <a href="https://github.com/${result.repo}" target="_blank">${repoNameOnly}</a>
                            </span>
                            <span class="total-downloads">${formatNumber(result.totalDownloads)} Downloads</span>
                        </div>
                        <div class="repo-stats">
                            <span class="repo-stat"><span class="icon">‚≠ê</span><span class="value">${formatNumber(result.stars)}</span></span>
                            <span class="repo-stat"><span class="icon">üî±</span><span class="value">${formatNumber(result.forks)}</span></span>
                            <span class="repo-stat"><span class="icon">‚ö†Ô∏è</span><span class="value">${formatNumber(result.openIssues)}</span></span>
                        </div>
                        ${result.releases.length > 0 ? `
                            <table class="releases-table">
                                <thead>
                                    <tr>
                                        <th>Release</th>
                                        <th>Assets</th>
                                        <th>Downloads</th>
                                        <th>Datum</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${result.releases.slice(0, 5).map(r => `
                                        <tr>
                                            <td><span class="release-tag">${r.tag}</span></td>
                                            <td>${r.assets.length}</td>
                                            <td class="download-count">${formatNumber(r.downloads)}</td>
                                            <td>${r.date}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                            ${result.releases.length > 5 ? `<p style="color:#888;font-size:12px;margin-top:10px">+ ${result.releases.length - 5} weitere Releases</p>` : ''}
                        ` : '<p style="color:#666">Keine Releases gefunden</p>'}
                    </div>
                `;
            }

            html += `</div><p class="cache-info">Abgerufen: ${new Date().toLocaleString('de-DE')}</p>`;
            section.innerHTML = html;
        }

        document.getElementById('repoInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addRepo();
        });

        init();
    </script>
</body>
</html>
